<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Bootstrap CDN-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!--Bootstrap Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!--Custom CSS-->
  <link href="styles.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row h-100">

      <!-- Column 1 -->
      <div class="col-sm-12 col-md-12 col-lg-2 section1">
        
        <!--Hamburger Menu-->
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle btn-lg" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-list"></i>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Inbox</a></li>
            <li><a class="dropdown-item" href="#">Sent</a></li>
            <li><a class="dropdown-item" href="#">Favorites</a></li>
            <li><a class="dropdown-item" href="#">Drafts</a></li>
            <li><a class="dropdown-item" href="#">Trash</a></li>
          </ul>
        </div>
        <i class="bi bi-envelope-heart"></i>
      </div>
      
      <!-- Column 2 -->
      <div class="col-sm-12 col-md-3 col-lg-4 section2">

        <!-- Search Bar -->
        <form class="d-flex search-area" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success search-button" type="submit">Search</button>
        </form>

        <!-- Email Boxes -->
        
      </div>

      <!-- Column 3 -->
      <div class="col d-none d-md-block col-md-9 col-lg-6 section3">
        column 3
      </div>
      
    </div>
  </div>  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>  
</body>
</html>
